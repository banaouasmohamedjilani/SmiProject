<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Frais de voyages</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="nav-md">

        <ui:composition template="./templateG.xhtml">

            <ui:define name="content">
                <div class="row" ng-app="myForm" ng-controller="vform">
                    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
                        <form class="form-horizontal form-label-left" name="userForm" ng-submit="submitForm()" novalidate="true">
                            <div class="x_panel">
                                <div class="x_content" >
                                    <div class="x_title">
                                        <h3>FRAIS DE VOYAGE</h3>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content" >
                                        <div class="x_title">
                                            <h2>Dossier</h2>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="x_content" ng-repeat="x in Obbj">
                                            <br />
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="form-group" >
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Agence</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6" >
                                                        <h:outputText value="{{x.name}}" class=" form form-control col-md-7 col-xs-12"/>
                                                    </div>
                                                </div>
                                                <div class="form-group" >
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Numero dossier</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                        <h:outputText value="{{x.username}}" class=" form form-control col-md-7 col-xs-12"/>
                                                    </div>
                                                </div>
                                                <div class="form-group" >
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Date dossier</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                        <h:outputText value="{{x.address.street}}" class=" form form-control col-md-7 col-xs-12"/>
                                                    </div>
                                                </div>
                                                <div class="form-group" >
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Type dossier</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                        <h:outputText value="{{x.address.city}}" class=" form form-control col-md-7 col-xs-12"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="x_content" >
                                        <div class="x_title">
                                            <h2>Montant</h2>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="x_content" ng-repeat="a in Obbj">
                                            <br />
                                            <div class="col-md-12 col-sm-12 col-xs-12" >
                                                <div class="form-group col-md-4" style="float:left;">
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-4 col-sm-4 col-xs-10">C.A</label>
                                                        <div class="col-md-8 col-sm-7 col-xs-6">
                                                            <h:outputText value="{{a.address.geo.lng}}" class="form form-control col-md-9 col-xs-12"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-4 col-sm-4 col-xs-10">C.A Fiscal H.T</label>
                                                        <div class="col-md-8 col-sm-7 col-xs-6">
                                                            <h:outputText value="{{a.address.geo.lng}}" class="form form-control col-md-9 col-xs-12"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-4" style="float:left;">
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Autorise</label>
                                                        <div class="col-md-8 col-sm-7 col-xs-6">
                                                            <h:outputText value="{{a.address.geo.lng}}" class="form form-control col-md-9 col-xs-12"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Cumul Transfert</label>
                                                        <div class="col-md-8 col-sm-7 col-xs-6">
                                                            <h:outputText value="{{a.address.geo.lng}}" class="form form-control col-md-9 col-xs-12"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Droit a transfert provisoire</label>
                                                        <div class="col-md-8 col-sm-7 col-xs-6">
                                                            <h:outputText value="{{a.address.geo.lng}}" class="form form-control col-md-9 col-xs-12"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-4" style="float:left;">
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Avance</label>
                                                        <div class="col-md-8 col-sm-7 col-xs-6">
                                                            <h:outputText value="{{a.address.geo.lng}}" class="form form-control col-md-9 col-xs-12"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group" >
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Droit a transfert net</label>
                                                        <div class="col-md-8 col-sm-7 col-xs-6">
                                                            <h:outputText value="{{a.address.geo.lng}}" class="form form-control col-md-9 col-xs-12"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="x_content" >
                                        <div class="x_title">
                                            <h2>Mouvement frais de voyage</h2>
                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="x_content">
                                            <br />
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="form-group" ng-class="{ 'has-error' : userForm.id.$invalid &amp;&amp; !userForm.id.$pristine }" >
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Devise</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                        <select class="select2_group form-control" name="id" ng-model="user.id" required="true">
                                                                <option ng-repeat ="x in objects" >{{x.id}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group"  ng-class="{ 'has-error' : userForm.username.$invalid &amp;&amp; !userForm.username.$pristine }">
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Beneficiaire</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                       <select class="select2_group form-control" name="username" ng-model="user.username" required="true">
                                                                <option ng-repeat ="x in objects">{{x.username}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group"  ng-class="{ 'has-error' : userForm.name.$invalid &amp;&amp; !userForm.name.$pristine }">
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Mode</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                        <select class="select2_group form-control" name="name" ng-model="user.name" required="true">
                                                                <option ng-repeat ="x in objects">{{x.name}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group"  ng-class="{ 'has-error' : userForm.suite.$invalid &amp;&amp; !userForm.suite.$pristine }">
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Pays</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                        <select class="select2_group form-control" name="suite" ng-model="user.suite" required="true">
                                                                <option ng-repeat ="x in objects">{{x.address.suite}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group"  ng-class="{ 'has-error' : userForm.website.$invalid &amp;&amp; !userForm.website.$pristine }">
                                                    <label class="control-label col-md-3 col-sm-4 col-xs-10">Agence reception argent</label>
                                                    <div class="col-md-6 col-sm-4 col-xs-6">
                                                        <select class="select2_group form-control" name="website" ng-model="user.website" required="true">
                                                                <option ng-repeat ="x in objects">{{x.website}}</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-12" >
                                                    <div class="form-group col-md-4" style="float:left;margin-right: 0;" ng-class="{ 'has-error' : userForm.Mnt.$invalid &amp;&amp; !userForm.Mnt.$pristine }">
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Montant</label>
                                                        <div class="col-md-8 col-sm-4 col-xs-6" ng-controller="fessCntrl">
                                                            <input type="text" class="form-control col-md-7 col-xs-12" name="Mnt"  ng-model="user.Mnt" format="number"  required="true"/>
                                                            <p ng-show="userForm.Mnt.$invalid &amp;&amp; !userForm.Mnt.$pristine" class="help-block">Le montant est obligatoire</p>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-4"  style="float:left;"  ng-class="{ 'has-error' : userForm.startDate.$invalid &amp;&amp; !userForm.startDate.$pristine }">
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Date depart</label>
                                                        <div class="col-md-9 col-sm-4 col-xs-6">
                                                            <input ng-model="startDate" id="startDate" ng-change="checkErr(startDate, endDate)" type="Date" class="form-control col-md-7 col-xs-12" name="startDate" required="true"/>
                                                            <p ng-show="userForm.startDate.$invalid &amp;&amp; !userForm.startDate.$pristine" class="help-block">Date required</p>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-4" style="float:left"  ng-class="{ 'has-error' : userForm.endDate.$invalid &amp;&amp; !userForm.startDate.$pristine }">
                                                        <label class="control-label col-md-3 col-sm-4 col-xs-10">Date retour</label>
                                                        <div class="col-md-9 col-sm-4 col-xs-6">
                                                            <input ng-model="endDate" id="endDate" ng-change="checkErr(startDate, endDate)" type="date" class="form-control col-md-7 col-xs-12" name="endDate" required="true"/>
                                                            <p ng-show="userForm.endDate.$invalid &amp;&amp; !userForm.endDate.$pristine" class="help-block">Date is required.</p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <span>{{errMessage}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" ng-disabled="!(userForm.$valid &amp;&amp; !userForm.$pristine &amp;&amp; checkErr(startDate, endDate))">submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>

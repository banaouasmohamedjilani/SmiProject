
<html  lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>Login</title>
	
	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css" />
        <!-- Bootstrap -->
        <link href="resources/gentelella-master/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
            <link href="resources/css/styles.css" rel="stylesheet" type="text/css"/>
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <section class="container">
			<section class="login-form">
				<h:form id="loginForm"><fieldset>
		<h:messages style="color: red;" />

		 <div class="form-group">
                             <h:outputLabel for="username" value="Utilisateur" />
                             <h:inputText id="username" value="#{loginBean.username}" class="form-control"/></div>
                             <div class="form-group">
				<h:outputLabel for="password" value="Mot de passe" />
                                <h:inputSecret id="password" value="#{loginBean.password}" class="form-control" />
                             </div>
                <h:commandButton value="Connexion" action="#{loginBean.login}" class="btn btn-lg btn-primary btn-block" />
         	
	</fieldset>
	</h:form>
			</section>
	</section>
    </body>
</html>
